    <script type="text/javascript">
      var deviceID    = "270036000547353138383138";
      var accessToken = "6d3be2842baac48e25bb59c22ec80c3ca151e0ea";
      var setFunc = "setsteering";
      var getFunc = "getsteering";

      window.setInterval(function() {
        requestURL = "https://api.spark.io/v1/devices/" + deviceID + "/" + getFunc + "/?access_token=" + accessToken;
        $.getJSON(requestURL, function(json) {
                 document.getElementById("curPos").innerHTML = json.result;
                 document.getElementById("curPos").style.fontSize = "28px";
                 });
      }, 1000);
     
      function left() {
        sparkSetPos("turnLeft();");
      }

	function right() {
        sparkSetPos("turnRight();");
      }

	function straight() {
        sparkSetPos("goStraight();");
      }

      function go() {
        sparkSetPos("go();");
      }

      function stop() {
        sparkSetPos("stop();");
      }

      function sparkSetPos(newValue) {
	var requestURL = "https://api.spark.io/v1/devices/" +deviceID + "/" + setFunc + "/";
        $.post( requestURL, { params: newValue, access_token: accessToken });
      }

	function insertText(elemID, text)
      {
        var elem = document.getElementById(elemID);
        elem.innerHTML = text;
	elem.value = text;
      }

	function sendContents(elemID){
	  var elem = document.getElementById(elemID);
	  sparkSetPos(elem.value.trim());
	}

	
	function sendEditedContents(elemID){
	  var elem = document.getElementById(elemID);
	  sparkSetPos(":" + elem.value.trim());
	}

    </script>
